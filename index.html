<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Let's Play Rock Paper Scissors!</h1>
    
    <p class = "headtext">Please choose an option:</p>
    <div class = "buttons">
        <button id = "rock" class = 'btn'>Rock</button>
        <button id = "paper" class = 'btn'>Paper</button>
        <button id = "scissors" class = 'btn'>Scissors</button>
    </div>
    
    <div class = "results">
        <h2>Results</h2>
        <div class = "score">
            <div class = "you">
                <h3>You</h3>
                <span id="your-score">0</span>
            </div>
            <div class = "comp">
                <h3>Computer</h3>
                <span id="comp-score">0</span>
            </div>
        </div>
        <div class = "result">
        </div>
            
    </div>


</body>
</html>
